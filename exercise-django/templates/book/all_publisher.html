{% extends 'book/base.html'  %}

{% block title %}All Publisher | Store.com{% endblock %}

{% block content %}

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Navbar</span>
  <a href="{% url 'publisher-add' %}">
    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-circle text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
  </svg>
  </a>

</nav>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Del</th>
    </tr>
  </thead>
  <tbody>
    {% for publisher in publishers %}
      <tr>
        <th scope="row">{{ publisher.id }}</th>
        <td><a href="{% url 'publisher-edit' publisher.id %}">{{ publisher.name }}</a></td>
        <th><a href="{% url 'publisher-delete' publisher.id %}">X</a></th>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
